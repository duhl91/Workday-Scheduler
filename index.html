<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <!--Time Blocks-->
          <div class="row time-block">
            <h3 class="col-2 hour">9 AM</h3>
            <input type="text" class="col-8 description" id="9">
            <button class="col-2 btn saveBtn" type="button" >Save Date!</button>
          </div>

          <div class="row time-block">
            <h3 class="col-2 hour">10 AM</h3>
            <input type="text" class="col-8 description" id="10">
            <button class="col-2 btn saveBtn" type="button" >Save Date!</button>
          </div>

          <div class="row time-block">
            <h3 class="col-2 hour">11 AM</h3>
            <input type="text" class="col-8 description" id="11">
            <button class="col-2 btn saveBtn" type="button" >Save Date!</button>
          </div>

          <div class="row time-block">
            <h3 class="col-2 hour">12 PM</h3>
            <input type="text" class="col-8 description" id="12">
            <button class="col-2 btn saveBtn" type="button" >Save Date!</button>
          </div>

          <div class="row time-block">
            <h3 class="col-2 hour">1 PM</h3>
            <input type="text" class="col-8 description" id="13">
            <button class="col-2 btn saveBtn" type="button" >Save Date!</button>
          </div>

          <div class="row time-block">
            <h3 class="col-2 hour">2 PM</h3>
            <input type="text" class="col-8 description" id="14">
            <button class="col-2 btn saveBtn" type="button" >Save Date!</button>
          </div>

          <div class="row time-block">
            <h3 class="col-2 hour">3 PM</h3>
            <input type="text" class="col-8 description" id="15">
            <button class="col-2 btn saveBtn" type="button" >Save Date!</button>
          </div>

          <div class="row time-block">
            <h3 class="col-2 hour">4 PM</h3>
            <input type="text" class="col-8 description" id="16">
            <button class="col-2 btn saveBtn" type="button" >Save Date!</button>
          </div>

          <div class="row time-block">
            <h3 class="col-2 hour">5 PM</h3>
            <input type="text" class="col-8 description" id="17">
            <button class="col-2 btn saveBtn" type="button" >Save Date!</button>
          </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
